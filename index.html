<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="table-dark">
      <table class="table table-borderless">
        <tr>
          <td></td>
        </tr>
        <tr class="bg-info">
          <th scope="col">#</th>
          <th scope="col">NAMA</th>
          <th scope="col">HOBI</th>
          <th scope="col">ASAL DAERAH</th>
          <th scope="col">UMUR</th>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr class="bg-success">
          <th scope="row">1</th>
          <td>Allen</td>
          <td>Membaca</td>
          <td>Lokshemawe</td>
          <td>17 Tahun</td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr class="bg-warning">
          <th scope="row">2</th>
          <td>Satria</td>
          <td>Menyanyi</td>
          <td>Palu</td>
          <td>19 Tahun</td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr class="bg-danger">
          <th scope="row">3</th>
          <td>Yunan</td>
          <td>Memancing</td>
          <td>Jakarta</td>
          <td>21 Tahun</td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
